site_name: mlxtend
site_url: http://rasbt.github.io/mlxtend
site_author: Sebastian Raschka
site_description: A library consisting of useful tools and extensions for the day-to-day data science tasks.

repo_url: https://github.com/rasbt/mlxtend

include_search: true
docs_dir: sources
theme: mkdocs
theme_dir: 'custom_theme'

markdown_extensions:
  - extra
  - tables
  - fenced_code
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js
extra_css:
  - extra.css

copyright: Copyright &copy; 2014-2015 <a href="http://sebastianraschka.com">Sebastian Raschka</a>
google_analytics: ['UA-38457794-2', 'rasbt.github.io/mlxtend/']

pages:
- Home: index.md

- Documentation:
    - data:
        - ./data/iris.md
        - ./data/autompg.md
        - ./data/boston_housing_data.md

- Changelog: changelog.md
- Installation: installation.md
- Contributing: contributing.md
