site_name: mlxtend
site_url: http://rasbt.github.io/mlxtend
site_author: Sebastian Raschka
site_description: A library consisting of useful tools and extensions for the day-to-day data science tasks.

repo_url: https://github.com/rasbt/mlxtend

include_search: true
docs_dir: sources
theme: mkdocs
theme_dir: cinder
#theme_dir: 'custom_theme'

site_favicon: favicon.ico

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mathjax
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js
#extra_css:
#  - extra.css

copyright: Copyright &copy; 2014-2016 <a href="http://sebastianraschka.com">Sebastian Raschka</a>
google_analytics: ['UA-38457794-2', 'rasbt.github.io/mlxtend/']

pages:
- Home: index.md
- API:
  - api/mlxtend.classifier.md
  - api/mlxtend.data.md
  - api/mlxtend.evaluate.md
  - api/mlxtend.feature_selection.md
  - api/mlxtend.file_io.md
  - api/mlxtend.general_plotting.md
  - api/mlxtend.preprocessing.md
  - api/mlxtend.regression_utils.md
  - api/mlxtend.regressor.md
  - api/mlxtend.text.md
  - api/mlxtend.utils.md  
- Changelog: changelog.md
- Installation: installation.md
- Contributing: contributing.md
