site_name: mlxtend
site_url: http://rasbt.github.io/mlxtend
repo_url: https://github.com/rasbt/mlxtend
site_author: Sebastian Raschka
site_description: A library consisting of useful tools and extensions for the day-to-day data science tasks.
include_search: true
docs_dir: sources
#theme: readthedocs

markdown_extensions:
  - extra
  - tables
  - fenced_code
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js

pages:
- Home: index.md

- Documentation:
    - data:
        - ./data/iris.md
        - ./data/autompg.md
        - ./data/boston_housing_data.md

- Changelog: changelog.md
- Installation: installation.md
- Contributing: contributing.md
