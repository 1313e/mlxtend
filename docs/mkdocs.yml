site_name: mlxtend
site_url: http://rasbt.github.io/mlxtend
repo_url: https://github.com/rasbt/mlxtend
site_author: Sebastian Raschka
site_description: A library consisting of useful tools and extensions for the day-to-day data science tasks.
include_search: true
docs_dir: sources
#theme: readthedocs

markdown_extensions:
  - extra
  - tables
  - fenced_code
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js

pages:
- Home: index.md

- Documentation:
    - classifier:
        - docs/classifier/neuralnet_mlp.md
        - docs/classifier/adaline.md
        - docs/classifier/perceptron.md
        - docs/classifier/logistic_regression.md
        - docs/classifier/scikit-learn_ensemble_classifier.md
    - feature selection:
        - docs/feature_selection/sequential_backward_selection.md
        - docs/feature_selection/sequential_forward_selection.md
        - docs/feature_selection/sequential_floating_backward_selection.md
        - docs/feature_selection/sequential_floating_forward_selection.md
        - docs/feature_selection/column_selector.md
    - evaluate:
        - docs/evaluate/plot_decision_regions.md
        - docs/evaluate/plot_learning_curves.md
    - plotting:
        - docs/plotting/category_scatter.md
        - docs/plotting/enrichment_plot.md
        - docs/plotting/stacked_barplot.md
    - regression:
        - docs/regression/plot_linear_regression_fit.md
        - docs/regression/linear_regression.md
    - preprocessing:
        - docs/preprocessing/standardizing.md
        - docs/preprocessing/minmax_scaling.md
        - docs/preprocessing/mean_centerer.md
        - docs/preprocessing/shuffle_arrays_unison.md
        - docs/preprocessing/scikit-learn_dense_transformer.md
    - file_io:
        - docs/file_io/find_files.md
        - docs/file_io/find_filegroups.md
    - math:
        - docs/math/combinations.md
        - docs/math/permutations.md
    - text:
        - docs/text/generalize_names.md
        - docs/text/generalize_names_duplcheck.md
        - docs/text/tokenizer.md
    - data:
        - docs/data/iris.md
        - docs/data/wine.md
        - docs/data/autompg.md
        - docs/data/mnist.md

- Changelog: changelog.md
- Installation: installation.md
- Contributing: contributing.md
